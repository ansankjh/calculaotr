<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calculator</title>
<style>
	/* 계산기 CSS 코드 구현 */
	td {text-align: center;}
	input {width: 95%;}
	button {width: 90%;}
</style>
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="4">
				GDJ58 Calculator. 
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="text" id="output" readonly="readonly">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="button" id="clear">Clear</button>
			</td>
			<td colspan="2">
				<button type="button" id="enter">Enter</button>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" id="number7" value="7">7</button>
			</td>
			<td>
				<button type="button" id="number8" value="8">8</button>
			</td>
			<td>
				<button type="button" id="number9" value="9">9</button>
			</td>
			<td>
				<button type="button" id="add" value="+">+</button>
			</td>	
		</tr>
		<tr>
			<td>
				<button type="button" id="number4" value="4">4</button>
			</td>
			<td>
				<button type="button" id="number5" value="5">5</button>
			</td>
			<td>
				<button type="button" id="number6" value="6">6</button>
			</td>
			<td>
				<button type="button" id="subtract">-</button>
			</td>	
		</tr>
		<tr>
			<td>
				<button type="button" id="number1" value="1">1</button>
			</td>
			<td>
				<button type="button" id="number2" value="2">2</button>
			</td>
			<td>
				<button type="button" id="number3" value="3">3</button>
			</td>
			<td>
				<button type="button" id="multiply">*</button>
			</td>	
		</tr>
		<tr>
			<td colspan="2">
				<button type="button" id="number0" value="0">0</button>
			</td>
			<td>
				<button type="button" id="dot">.</button>
			</td>
			<td>
				<button type="button" id="divide">/</button>
			</td>	
		</tr>
		<tr>
			<td colspan="4">
				Copyright ⓒ GooDee Academy. All rights reserved.
			</td>
		</tr>
	</table>
	
	<script>
		// 계산기 JS 코드 구현
		// 숫자버튼 누르면 output화면에 숫자 나오게
		// i를 0~9 num0~num9
		let num = new Array(10);
		for(let i=0; i<num.length; i++) {
			document.querySelector('#number'+i).addEventListener('click', function() {
				output.value
			});
		};
		
		
	
		
	</script>
</body>
</html>
